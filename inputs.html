<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>inputs</title>
    <style>
      #password-input {
        color: red;
        background-color: lightgreen;
        border-radius: 10px;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <form action="index.html" method="post">
      <label>text:</label>
      <input type="text" name="" value="">
      <input type="submit" name="">
      <br>
      <hr>
      <label>password:</label>
      <br>
<input id="password-input" type="password" name="" value="">
      <input type="submit" name="">
      <br>
      <hr>
      <label>file:</label>
<input type="file" accept="application/msexcel" />
      <br>
      <hr>
      <label>date:</label>
<input type="date">
      <input type="submit" name="">
      <br>
      <hr>
      <label>radio:</label>
<input type="radio" name="jam" value="">jam
      <input type="submit" name="">
      <br>
      <hr>
      <label>range:</label>
<input type="range" name="" value="">
      <input type="submit" name="">
      <br>
      <hr>
      <label>color:</label>
<input type="color">
      <input type="submit">
      <br>
      <hr>
      <label>checkbox:</label>
<input type="checkbox" name="" value="">
      <input type="submit">
      <br>
      <hr>
      <label>button:</label>
<input type="button" value="button">
      <input type="submit" value="xyz">
      <br>
      <hr>
      <label>email:</label>
<input type="email">
      <input type="submit" name="">
      <br>
      <hr>
      <label>hidden:</label>
<input type="hidden" name="" value="button">
      <input type="submit" name="">
      <br>
      <hr>
      <label>image:</label>
<input type="image" alt="picture" src="">
      <input type="submit" name="">
      <br>
      <hr>
      <label>number:</label>
<input type="number" min="1" max="99">
      <input type="submit" name="">
      <br>
      <hr>
      <label>search:</label>
      <input type="search">
      <input type="submit" name="">
      <br>
      <hr>
      <label>url:</label>
      <input type="url">
      <input type="submit" name="">
      <br>
      <hr>
    </form>
  </body>
</html>
